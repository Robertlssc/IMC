<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h3>Calcular IMC</h3>
            <label for="Altura"></label>
            <input class="input" type="text" id="altura" placeholder="Altura em metros" >
            <label for="Peso"></label>
            <input class="input" type="text" id="peso" placeholder="Peso em kg" >
            <button id="button" onclick="calcularIMC()">Calcular IMC</button>
        </div>
        <div class="IMC">
            <h6 id="outIMC"></h6>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
